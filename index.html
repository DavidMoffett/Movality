<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVALITY | The Logic Gate</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gunmetal: #1a1a1b;
            --void: #0a0a0a;
            --steel: #64748b;
            --white: #ffffff;
            --alert-red: #ef4444;
            --success-green: #10b981;
            --accent-blue: #38b6ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--void); color: var(--white); overflow-x: hidden; min-height: 100vh; line-height: 1.6; }

        header { padding: 40px 20px; text-align: center; border-bottom: 1px solid #1e1e1e; background: var(--void); }
        .logo { font-weight: 900; font-size: 2.8rem; letter-spacing: 0.8rem; color: var(--white); text-transform: uppercase; }

        #movality-app { max-width: 800px; margin: 40px auto 150px auto; padding: 20px; }

        .logic-card {
            background: var(--gunmetal);
            border: 1px solid #2d2d2d;
            padding: 40px; margin-bottom: 30px; border-radius: 8px;
            animation: fadeIn 0.4s ease-out forwards;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        label { display: block; text-transform: uppercase; font-size: 0.75rem; font-weight: 900; color: var(--accent-blue); margin-bottom: 15px; letter-spacing: 0.2rem; }
        .ai-status { color: var(--success-green); font-size: 0.85rem; font-weight: 700; margin-bottom: 15px; display: block; text-transform: uppercase; }
        
        input { width: 100%; background: transparent; border: none; border-bottom: 1px solid #334155; color: white; font-size: 1.4rem; padding: 12px 0; outline: none; font-weight: 400; }
        input:focus { border-bottom-color: var(--accent-blue); }

        .btn { padding: 18px 30px; font-weight: 900; text-transform: uppercase; cursor: pointer; border: none; transition: 0.2s; margin-top: 25px; margin-right: 15px; font-size: 0.8rem; border-radius: 4px; }
        .btn-primary { background: var(--white); color: var(--void); }
        .btn-ghost { background: transparent; border: 1px solid #475569; color: #94a3b8; }
        
        .alert-box { background: rgba(239, 68, 68, 0.1); border: 1px solid var(--alert-red); color: var(--alert-red); padding: 25px; margin-top: 20px; border-radius: 4px; }

        .ticker-wrap { position: fixed; bottom: 0; width: 100%; background: #000; padding: 15px 0; border-top: 1px solid #1e1e1e; z-index: 100; }
        .ticker { display: inline-block; white-space: nowrap; animation: ticker 40s linear infinite; font-weight: 700; text-transform: uppercase; font-size: 0.75rem; color: #475569; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
    </style>
</head>
<body>

<header>
    <div class="logo">Movality</div>
</header>

<main id="movality-app">
    <div id="intent-screen" class="logic-card">
        <label>Strategic Intent</label>
        <input type="text" id="intent-input" placeholder="e.g., Restructure Marketing to Horizontal Hierarchy" autofocus>
        <button id="ignite-btn" class="btn btn-primary" onclick="generateLogic()">Evaluate & Ignite</button>
    </div>
    <div id="logic-gate-flow"></div>
</main>

<div class="ticker-wrap">
    <div class="ticker">
        REMOVING THE SWIRL • LOGIC OVER OPINION • CLARITY IS POWER • INPUT DRIVES OUTPUT • THE LEDGER NEVER LIES
    </div>
</div>

<script>
    const suggestedMoves = [
        "Map Value-Stream Pods (Identify Outputs, not Roles)",
        "Dissolve Middle-Management Approvals (Peer-to-Peer Gatekeeping)",
        "Establish Direct-to-Consumer Velocity Metrics",
        "Implement 'Right-to-Ship' Evidence Logs for Pod Members",
        "Decommission Legacy Vertical Org-Charts"
    ];

    let currentStep = 0;

    // Direct, simplified trigger
    window.generateLogic = function() {
        const intentVal = document.getElementById('intent-input').value;
        if (!intentVal) {
            alert("Strategic Intent Required to Ignite.");
            return;
        }
        
        // Visual Lock
        document.getElementById('ignite-btn').innerText = "ENGINE ACTIVE...";
        document.getElementById('ignite-btn').disabled = true;
        document.getElementById('intent-input').disabled = true;
        document.getElementById('intent-screen').style.opacity = "0.5";
        
        // Immediate call
        showNextAIStep();
    };

    function showNextAIStep() {
        if (currentStep >= suggestedMoves.length) { 
            showFinalize(); 
            return; 
        }

        const container = document.getElementById('logic-gate-flow');
        const div = document.createElement('div');
        div.className = 'logic-card';
        div.innerHTML = `
            <label>Move ${currentStep + 1} of 5</label>
            <span class="ai-status">Logic Verified</span>
            <input type="text" id="step-${currentStep}" value="${suggestedMoves[currentStep]}">
            <div id="alert-${currentStep}"></div>
            <div id="controls-${currentStep}">
                <button class="btn btn-primary" onclick="validateStep(${currentStep})">Accept Move</button>
                <button class="btn btn-ghost" onclick="detectFriction(${currentStep})">Edit Logic</button>
            </div>
        `;
        container.appendChild(div);
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    window.validateStep = function(index) {
        document.getElementById(`step-${index}`).disabled = true;
        document.getElementById(`controls-${index}`).style.display = 'none';
        currentStep++;
        showNextAIStep();
    };

    window.detectFriction = function(index) {
        const alertDiv = document.getElementById(`alert-${index}`);
        const controls = document.getElementById(`controls-${index}`);
        controls.style.display = 'none';
        
        alertDiv.innerHTML = `
            <div class="alert-box">
                <strong>LOGIC DISSONANCE:</strong> Manual change risks re-introducing vertical bottlenecks.
            </div>
            <button class="btn btn-primary" style="background: var(--alert-red)" onclick="validateStep(${index})">Override</button>
            <button class="btn btn-ghost" onclick="revertStep(${index})">Accept Fix</button>
        `;
    };

    window.revertStep = function(index) {
        document.getElementById(`step-${index}`).value = suggestedMoves[index];
        document.getElementById(`alert-${index}`).innerHTML = "";
        document.getElementById(`controls-${index}`).style.display = 'block';
    };

    function showFinalize() {
        const container = document.getElementById('logic-gate-flow');
        const div = document.createElement('div');
        div.className = 'logic-card';
        div.style.background = "#ffffff";
        div.style.color = "#000000";
        div.innerHTML = `
            <label style="color: #64748b;">Verification Complete</label>
            <h2 style="font-size: 2.2rem; margin-bottom: 15px; font-weight: 900;">LOGIC SECURED</h2>
            <p>The movement is verified. Hierarchy dissolved.</p>
            <button class="btn btn-primary" style="width: 100%; margin-top: 30px;" onclick="location.reload()">New Strategic Intent</button>
        `;
        container.appendChild(div);
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
</script>
</body>
</html>
