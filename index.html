<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VELOCIMOVE | v42.2 INDUSTRIAL ENGINE</title>
    <style>
        :root { --bg: #030303; --gold: #d4af37; --green: #00ff41; --blue: #00d4ff; --panel: #0a0a0a; }
        body { background: var(--bg); color: #fff; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; letter-spacing: 1px; }
        .deck { display: grid; grid-template-columns: 320px 1fr 380px; height: 100vh; }
        
        /* Phase Sidebar */
        .sidebar { background: var(--panel); border-right: 1px solid #222; padding: 25px; }
        .phase { padding: 18px; border: 1px solid #1a1a1a; margin-bottom: 12px; font-size: 0.85rem; color: #333; transition: 0.3s; }
        .phase.active { border-color: var(--gold); color: #fff; background: rgba(212, 175, 55, 0.1); box-shadow: inset 0 0 15px rgba(212, 175, 55, 0.1); }
        .phase.complete { border-color: var(--green); color: var(--green); background: rgba(0, 255, 65, 0.05); }

        /* Telemetry HUD */
        .main { display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #0d0d0d 0%, #000 100%); }
        #gauge { font-size: 8rem; font-weight: 900; color: var(--green); font-family: 'Impact', sans-serif; }
        .label { color: var(--gold); text-transform: uppercase; font-size: 1rem; letter-spacing: 5px; }
        #status { border: 1px solid var(--blue); padding: 10px 40px; margin-top: 30px; font-size: 0.9rem; color: var(--blue); text-transform: uppercase; }

        /* Action Ledger */
        .ledger { background: var(--panel); border-left: 1px solid #222; padding: 25px; overflow-y: hidden; }
        .log-entry { font-size: 0.7rem; color: #555; padding: 6px 0; border-bottom: 1px solid #111; }
        .id { color: var(--gold); font-weight: bold; }
    </style>
</head>
<body>
    <div class="deck">
        <div id="phase-list" class="sidebar"></div>
        <div class="main">
            <div class="label">Drag Coefficient</div>
            <div id="gauge">0.00</div>
            <div id="status">BOOTING ENGINE...</div>
        </div>
        <div id="ledger" class="ledger"><div class="label" style="font-size: 0.7rem; margin-bottom:15px;">Action Ledger</div></div>
    </div>

<script>
const VELOCIMOVE = {
    step: 1, 
    count: 0,
    phases: ["Strategic Intent", "Logic Synthesis", "Logic Gate", "R-A-I Assignment", "Action Ledger", "Velocity Audit", "Succession Loop", "Executive Resolution"],
    
    init() {
        this.render();
        this.log("SYS_INIT", "V42.2 POWERING ON");
        this.start();
    },

    render() {
        const list = document.getElementById('phase-list');
        list.innerHTML = this.phases.map((name, i) => {
            const num = i + 1;
            let cls = (num < this.step) ? 'complete' : (num === this.step ? 'active' : '');
            return `<div class="phase ${cls}">${num.toString().padStart(2,'0')} ${name.toUpperCase()} ${cls==='complete'?'âœ“':''}</div>`;
        }).join('');
    },

    log(id, msg) {
        const l = document.getElementById('ledger');
        const e = document.createElement('div');
        e.className = 'log-entry';
        e.innerHTML = `<span class="id">ID:${id}</span> | ${msg}`;
        l.insertBefore(e, l.firstChild.nextSibling);
        this.count++;
        // DRIVE LOGIC: Advance phase every 3 entries
        if (this.count % 3 === 0) this.advance();
    },

    advance() {
        if (this.step < 8) {
            this.step++;
            this.render();
            this.log(`PUSH`, `ADVANCING TO PHASE ${this.step}`);
            if (this.step === 8) {
                document.getElementById('status').innerText = "CEO SEAL AFFIXED - MISSION CLOSED";
                document.getElementById('status').style.color = "var(--green)";
                document.getElementById('status').style.borderColor = "var(--green)";
                document.getElementById('gauge').style.color = "var(--blue)";
            }
        }
    },

    start() {
        setInterval(() => {
            if (this.step < 8) {
                // Physics Telemetry
                const drag = (Math.random() * 0.12 + 0.04).toFixed(2);
                document.getElementById('gauge').innerText = drag;
                document.getElementById('status').innerText = `EXECUTING PHASE ${this.step}...`;
                
                // Data Injection
                const id = Math.floor(Math.random() * 899) + 100;
                this.log(id, "TELEMETRY_SYNC");
            }
        }, 1800); // 1.8 second heartbeat
    }
};
window.onload = () => VELOCIMOVE.init();
</script>
</body>
</html>
