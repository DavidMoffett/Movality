<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVALITY | R-A-I Directives Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --obsidian: #050505; --gunmetal: #121213; --accent: #38b6ff;
            --white: #ffffff; --gold: #d4af37; --risk: #ef4444; --steel: #64748b;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--obsidian); color: #ccc; line-height: 1.6; }
        header { padding: 40px; text-align: center; border-bottom: 1px solid #222; }
        .logo { font-weight: 900; font-size: 2.2rem; letter-spacing: 0.8rem; text-transform: uppercase; color: var(--white); }
        #movality-app { max-width: 900px; margin: 40px auto 150px auto; padding: 0 20px; }
        
        .screen { display: none; animation: slideUp 0.3s ease-out forwards; }
        .screen.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .logic-card { background: var(--gunmetal); border: 1px solid #222; padding: 45px; border-radius: 4px; margin-bottom: 30px; }
        label { display: block; text-transform: uppercase; font-size: 0.7rem; font-weight: 900; color: var(--accent); margin-bottom: 15px; letter-spacing: 0.2rem; }
        
        input, textarea { width: 100%; background: transparent; border: none; border-bottom: 1px solid #333; color: white; font-size: 1.2rem; padding: 12px 0; outline: none; margin-bottom: 25px; }
        input:focus { border-bottom-color: var(--accent); }

        .btn { padding: 18px 30px; font-weight: 900; text-transform: uppercase; cursor: pointer; border: none; font-size: 0.8rem; border-radius: 2px; transition: 0.2s; display: inline-block; }
        .btn-primary { background: var(--white); color: var(--obsidian); }
        .btn-outline { background: transparent; border: 1px solid var(--accent); color: var(--accent); }
        .btn-back { background: transparent; color: var(--steel); border: none; cursor: pointer; margin-bottom: 20px; font-size: 0.75rem; font-weight: 800; }

        .jtbd-white { background: #fff; color: #000; padding: 50px; border-radius: 4px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .directive-block { border-left: 4px solid var(--accent); padding-left: 20px; margin-bottom: 30px; }
        .move-item { background: rgba(255,255,255,0.05); padding: 10px 15px; border-radius: 4px; margin-top: 10px; font-size: 0.9rem; display: flex; align-items: center; }
        .move-item input { width: auto; margin-right: 15px; margin-bottom: 0; }
        .prose { font-size: 1.1rem; color: #333; line-height: 1.8; margin-bottom: 20px; }
    </style>
</head>
<body>

<header><div class="logo">Movality</div></header>

<main id="movality-app">
    
    <div id="screen-1" class="screen active">
        <div class="logic-card">
            <label>Phase 1: Strategic Intent</label>
            <input type="text" id="m-intent" placeholder="What must be achieved?" autofocus>
            <button class="btn btn-primary" onclick="ignite()">Architect Directives</button>
        </div>
    </div>

    <div id="screen-2" class="screen">
        <button class="btn-back" onclick="nav(1)">← Back</button>
        <div class="logic-card">
            <label>Phase 2: Engine-Detected Directives</label>
            <div id="directives-list"></div>
            <button class="btn btn-primary" style="margin-top:20px;" onclick="nav(3)">Assign Accountability</button>
        </div>
    </div>

    <div id="screen-3" class="screen">
        <button class="btn-back" onclick="nav(2)">← Back</button>
        <div class="logic-card">
            <label>Phase 3: R-A-I Assignment</label>
            <p style="margin-bottom:20px; font-size:0.9rem;">Assign the party Responsible for delivering the Directives.</p>
            <input type="text" id="m-owner" placeholder="Enter Responsible Party (e.g. Sarah Jenkins)">
            <p style="color:var(--steel); font-size:0.8rem;">*Accountable Party: User | Informed Party: CEO</p>
            <button class="btn btn-primary" onclick="nav(4)">Deploy to Action Ledger</button>
        </div>
    </div>

    <div id="screen-4" class="screen">
        <button class="btn-back" onclick="nav(3)">← Back</button>
        <div class="logic-card">
            <label>Phase 4: Action Ledger (Forensic Verification)</label>
            <div id="ledger-content"></div>
            <label style="margin-top:30px;">Friction / Blocker Log</label>
            <textarea id="m-blocker" placeholder="Identify any structural friction encountered..."></textarea>
            <button class="btn btn-primary" onclick="nav(5)">Generate CEO Resolution</button>
        </div>
    </div>

    <div id="screen-5" class="screen">
        <div class="jtbd-white" id="final-report"></div>
        <button class="btn btn-primary" style="width:100%; background:var(--gold); color:black; margin-top:30px;" onclick="location.reload()">Accept & Seal Directive</button>
    </div>

</main>

<script>
    let state = { intent: "", owner: "", blocker: "" };
    
    const directives = [
        { title: "Silo Dissolution", moves: ["Audit current approval bottlenecks", "Map output-based pod requirements", "Draft Peer-to-Peer protocols"] },
        { title: "Decision Authority Lockdown", moves: ["Assign Right-to-Ship to Pod Leads", "Decommission vertical signature gates", "Verify decentralized spend limits"] },
        { title: "Performance Ledger Sync", moves: ["Deploy real-time velocity scoreboards", "Establish single source of truth data", "Automate executive evidence logging"] }
    ];

    function ignite() {
        state.intent = document.getElementById('m-intent').value;
        if (!state.intent) return;
        
        const list = document.getElementById('directives-list');
        list.innerHTML = directives.map(d => `
            <div class="directive-block">
                <h3 style="color:white; margin-bottom:10px;">DIRECTIVE: ${d.title}</h3>
                ${d.moves.map(m => `<p style="font-size:0.85rem; color:var(--steel);">→ Move: ${m}</p>`).join('')}
            </div>
        `).join('');

        const ledger = document.getElementById('ledger-content');
        ledger.innerHTML = directives.map(d => `
            <div style="margin-bottom:20px;">
                <label style="color:var(--steel);">${d.title}</label>
                ${d.moves.map(m => `<div class="move-item"><input type="checkbox"> <span>${m}</span></div>`).join('')}
            </div>
        `).join('');

        nav(2);
    }

    function nav(num) {
        state.owner = document.getElementById('m-owner').value;
        state.blocker = document.getElementById('m-blocker').value;
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('screen-' + num).classList.add('active');
        if (num === 5) buildReport();
        window.scrollTo(0,0);
    }

    function buildReport() {
        const report = document.getElementById('final-report');
        report.innerHTML = `
            <label style="color:#888;">Executive Resolution | Prepared for CEO</label>
            <h1 style="margin: 20px 0; font-weight:900;">Movement Verification</h1>
            <p class="prose">This directive was initiated to achieve: <strong>${state.intent}</strong>. The Engine architected a 3-part strategic path focused on Silo Dissolution and Decision Authority.</p>
            <p class="prose">Accountability for execution was assigned to <strong>${state.owner}</strong>, who operated as the Responsible Party under the Movality R-A-I protocol.</p>
            <p class="prose"><strong>Execution Audit:</strong> ${state.blocker ? `Critical friction was logged: "<em>${state.blocker}</em>". This indicates a structural bottleneck requiring CEO intervention.` : `No structural friction was logged. The movement has been verified as Horizontal-Optimized.`}</p>
            <div style="margin-top:30px; border-top:2px solid #eee; padding-top:20px;">
                <p><strong>CEO Action:</strong> ${state.blocker ? 'Intervention required to neutralize the identified blocker.' : 'Institutionalize this protocol as the organization-wide standard.'}</p>
            </div>
        `;
    }
</script>
</body>
</html>
