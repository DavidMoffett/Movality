<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVALITY | JTBD Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --obsidian: #050505;
            --gunmetal: #121212;
            --accent: #38b6ff;
            --white: #ffffff;
            --silver: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--obsidian); color: var(--silver); line-height: 1.6; }

        header { padding: 40px; text-align: center; border-bottom: 1px solid #222; }
        .logo { font-weight: 900; font-size: 2rem; letter-spacing: 0.8rem; text-transform: uppercase; color: var(--white); }

        #movality-app { max-width: 850px; margin: 40px auto 100px auto; padding: 20px; }

        .logic-card {
            background: var(--gunmetal);
            border: 1px solid #222;
            padding: 40px; margin-bottom: 30px; border-radius: 4px;
        }

        label { display: block; text-transform: uppercase; font-size: 0.7rem; font-weight: 900; color: var(--accent); margin-bottom: 15px; letter-spacing: 0.2rem; }
        
        input { width: 100%; background: transparent; border: none; border-bottom: 1px solid #333; color: white; font-size: 1.1rem; padding: 12px 0; outline: none; margin-bottom: 20px; }
        input:focus { border-bottom-color: var(--accent); }

        .btn { padding: 18px 30px; font-weight: 900; text-transform: uppercase; cursor: pointer; border: none; transition: 0.2s; font-size: 0.8rem; border-radius: 2px; }
        .btn-primary { background: var(--white); color: var(--obsidian); }

        .jtbd-box { background: #fff; color: #000; padding: 30px; border-radius: 4px; margin-top: 20px; border-left: 10px solid var(--accent); }
    </style>
</head>
<body>

<header><div class="logo">Movality</div></header>

<main id="movality-app">
    <div id="flow-container">
        <div class="logic-card">
            <label>Corrective Move: Pod-Authority Lockdown</label>
            <p style="margin-bottom: 20px; font-size: 0.9rem;">The goal is to eliminate shadow approvals and empower pod leaders.</p>
            <input type="text" id="assignee" placeholder="Assign Delivery Owner (e.g. Sarah Jenkins)">
            <button class="btn btn-primary" onclick="generateJTBD()">Generate JTBD Directive</button>
        </div>
        <div id="jtbd-output"></div>
    </div>
</main>

<script>
    function generateJTBD() {
        const name = document.getElementById('assignee').value;
        if (!name) return alert("Accountability required. Enter a name.");

        const output = document.getElementById('jtbd-output');
        output.innerHTML = `
            <div class="jtbd-box">
                <label style="color: #666;">Job To Be Done (JTBD)</label>
                <h2 style="margin: 10px 0;">Owner: ${name}</h2>
                <hr style="margin: 15px 0; border: 0; border-top: 1px solid #ddd;">
                <p><strong>Primary Objective:</strong> Formalize Pod-Leader Authority to achieve a 20% increase in decision velocity.</p>
                <p style="margin-top: 10px;"><strong>Deliverables:</strong></p>
                <ul style="margin-left: 20px;">
                    <li>Signed 'Right-to-Ship' protocols for all Pod Leaders.</li>
                    <li>Decommissioning of the 'VP Signature' requirement in the workflow.</li>
                </ul>
                <p style="margin-top: 10px;"><strong>Evidence Required:</strong> A verified screenshot of the new workflow ledger without bottleneck gates.</p>
                <button class="btn btn-primary" style="background: #000; color: #fff; margin-top: 20px; width: 100%;" onclick="alert('Directive Sent to ${name}')">Issue Directive</button>
            </div>
        `;
        output.scrollIntoView({ behavior: 'smooth' });
    }
</script>
</body>
</html>
