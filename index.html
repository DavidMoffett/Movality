<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVALITY | Integrated Master Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --obsidian: #050505; --gunmetal: #121212; --accent: #38b6ff;
            --white: #ffffff; --gold: #d4af37; --risk: #ef4444; --success: #10b981;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--obsidian); color: #ccc; line-height: 1.6; }
        header { padding: 40px; text-align: center; border-bottom: 1px solid #222; }
        .logo { font-weight: 900; font-size: 2.5rem; letter-spacing: 0.8rem; text-transform: uppercase; color: var(--white); }
        #movality-app { max-width: 900px; margin: 40px auto 150px auto; padding: 20px; }
        .screen { display: none; animation: fadeIn 0.4s ease-out forwards; }
        .screen.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .logic-card { background: var(--gunmetal); border: 1px solid #222; padding: 40px; border-radius: 4px; margin-bottom: 20px; }
        label { display: block; text-transform: uppercase; font-size: 0.7rem; font-weight: 900; color: var(--accent); margin-bottom: 15px; letter-spacing: 0.2rem; }
        input, textarea { width: 100%; background: transparent; border: none; border-bottom: 1px solid #333; color: white; font-size: 1.2rem; padding: 12px 0; outline: none; margin-bottom: 20px; }
        .btn { padding: 18px 30px; font-weight: 900; text-transform: uppercase; cursor: pointer; border: none; font-size: 0.8rem; border-radius: 2px; transition: 0.2s; }
        .btn-primary { background: var(--white); color: var(--obsidian); }
        .btn-outline { background: transparent; border: 1px solid var(--accent); color: var(--accent); }
        .btn-back { background: transparent; color: #666; font-size: 0.7rem; border: none; cursor: pointer; margin-bottom: 15px; }
        .jtbd-white { background: #fff; color: #000; padding: 40px; border-radius: 4px; box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        .alert-box { background: rgba(239, 68, 68, 0.1); border: 1px solid var(--risk); color: var(--risk); padding: 20px; border-radius: 4px; margin-top: 15px; }
        .report-section { border-bottom: 1px solid #eee; padding: 15px 0; }
    </style>
</head>
<body>

<header><div class="logo">Movality</div></header>

<main id="movality-app">
    <div id="step-1" class="screen active">
        <div class="logic-card">
            <label>Strategic Intent</label>
            <input type="text" id="master-intent" placeholder="What is the mission?" autofocus>
            <button class="btn btn-primary" onclick="igniteLogic()">Ignite & Architect</button>
        </div>
    </div>

    <div id="step-2" class="screen">
        <button class="btn-back" onclick="switchScreen(1)">← Back to Intent</button>
        <div class="logic-card">
            <label>Engine Synthesis | Success Prediction: +40% Velocity</label>
            <div id="moves-container"></div>
            <div id="dissonance-area"></div>
            <button class="btn btn-primary" style="margin-top:20px;" onclick="switchScreen(3)">Accept Logic & Issue Directives</button>
        </div>
    </div>

    <div id="step-3" class="screen">
        <button class="btn-back" onclick="switchScreen(2)">← Back to Logic</button>
        <div class="logic-card">
            <label>Execution Directive</label>
            <input type="text" id="owner-name" placeholder="Assign Delivery Owner (e.g. Sarah Jenkins)">
            <div class="jtbd-white">
                <p><strong>JTBD:</strong> You must dissolve middle-management approval gates and establish peer-to-peer sign-off protocols to maintain velocity.</p>
                <hr style="margin:20px 0;">
                <button class="btn btn-primary" onclick="switchScreen(4)">Accept & Execute</button>
                <button class="btn btn-outline" style="border-color:#000; color:#000; margin-left:10px;" onclick="showNeg()">Negotiate / Log Blocker</button>
                <div id="neg-field" style="display:none; margin-top:20px;">
                    <textarea id="blocker-log" placeholder="State reason for blocker..." style="color:black; border-bottom:1px solid #ddd;"></textarea>
                    <button class="btn btn-primary" style="background:var(--risk); color:white;" onclick="switchScreen(5)">Log Blocker & Finalize</button>
                </div>
            </div>
        </div>
    </div>

    <div id="step-4" class="screen">
        <button class="btn-back" onclick="switchScreen(3)">← Back to Directive</button>
        <div class="logic-card">
            <label>Action Ledger</label>
            <textarea id="action-log" placeholder="Record moves made (e.g. Move 1: Audited current gates...)"></textarea>
            <input type="text" id="evidence-id" placeholder="Evidence ID / Link">
            <button class="btn btn-primary" onclick="switchScreen(5)">Generate Forensic Briefing</button>
        </div>
    </div>

    <div id="step-5" class="screen">
        <div class="jtbd-white" id="final-brief"></div>
        <button class="btn btn-primary" style="margin-top:20px; width:100%; background:var(--gold);" onclick="location.reload()">Accept & Seal: Golden Move</button>
    </div>
</main>

<script>
    let state = { intent: "", owner: "", blocker: "", actions: "", evidence: "" };
    const defaultMoves = ["Map Output-Based Pods", "Dissolve Middle-Management Gates", "Sync Local Scoreboards to Ledger"];

    function igniteLogic() {
        state.intent = document.getElementById('master-intent').value;
        if (!state.intent) return;
        const container = document.getElementById('moves-container');
        container.innerHTML = defaultMoves.map((m, i) => `
            <div style="background:#1e1e1e; padding:15px; border-radius:4px; margin-bottom:10px; display:flex; justify-content:space-between;">
                <span>MOVE ${i+1}: ${m}</span>
                <button onclick="warnDissonance()" style="background:none; border:none; color:var(--accent); cursor:pointer; font-size:0.7rem;">EDIT</button>
            </div>
        `).join('');
        switchScreen(2);
    }

    function warnDissonance() {
        document.getElementById('dissonance-area').innerHTML = `
            <div class="alert-box"><strong>LOGIC DISSONANCE:</strong> Manual override detected. Predicted success drops to 12%. Re-introducing hierarchy creates The Swirl.</div>
        `;
    }

    function showNeg() { document.getElementById('neg-field').style.display = 'block'; }

    function switchScreen(n) {
        // Capture data
        state.owner = document.getElementById('owner-name').value;
        state.blocker = document.getElementById('blocker-log').value;
        state.actions = document.getElementById('action-log').value;
        state.evidence = document.getElementById('evidence-id').value;

        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('step-' + n).classList.add('active');
        if (n === 5) buildReport();
        window.scrollTo(0,0);
    }

    function buildReport() {
        const report = document.getElementById('final-brief');
        const isBlocked = state.blocker.length > 0;
        const status = isBlocked ? '<span style="color:red;">BLOCKED (ACTION REQUIRED)</span>' : '<span style="color:green;">VERIFIED RESULT</span>';
        
        report.innerHTML = `
            <label style="color:#888;">Executive Methodology Report</label>
            <h1 style="margin: 10px 0;">Strategic Status: ${status}</h1>
            <div class="report-section"><strong>Intent:</strong> ${state.intent}</div>
            <div class="report-section"><strong>Accountability Owner:</strong> ${state.owner}</div>
            <div class="report-section"><strong>Evidence Reference:</strong> ${state.evidence || 'N/A'}</div>
            <div class="report-section"><strong>Friction / Blockers:</strong><br>${state.blocker || 'None detected. Velocity maintained.'}</div>
            <p style="margin-top:20px; font-size:0.8rem; font-weight:700;">Conclusion: ${isBlocked ? 'Intervention required to remove identified bottlenecks.' : 'Strategic targets met. Move is institutionalized.'}</p>
        `;
    }
</script>
</body>
</html>
