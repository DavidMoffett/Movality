<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVALITY | Execution Directive</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --obsidian: #050505;
            --gunmetal: #121212;
            --accent: #38b6ff;
            --white: #ffffff;
            --gold: #d4af37;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--obsidian); color: #ccc; overflow-x: hidden; min-height: 100vh; }

        header { padding: 40px; text-align: center; border-bottom: 1px solid #222; }
        .logo { font-weight: 900; font-size: 2.2rem; letter-spacing: 0.8rem; text-transform: uppercase; color: var(--white); }

        #movality-app { max-width: 850px; margin: 40px auto 150px auto; padding: 20px; }

        .logic-card {
            background: var(--gunmetal);
            border: 1px solid #222;
            padding: 40px; margin-bottom: 30px; border-radius: 4px;
            animation: slideUp 0.4s ease-out forwards;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        label { display: block; text-transform: uppercase; font-size: 0.7rem; font-weight: 900; color: var(--accent); margin-bottom: 15px; letter-spacing: 0.2rem; }
        
        input, select { width: 100%; background: transparent; border: none; border-bottom: 1px solid #333; color: white; font-size: 1.1rem; padding: 12px 0; outline: none; margin-bottom: 20px; }
        input:focus { border-bottom-color: var(--accent); }

        .btn { padding: 18px 30px; font-weight: 900; text-transform: uppercase; cursor: pointer; border: none; transition: 0.2s; margin-top: 20px; font-size: 0.8rem; border-radius: 2px; }
        .btn-gold { background: var(--gold); color: black; width: 100%; }
        .btn-outline { background: transparent; border: 1px solid var(--accent); color: var(--accent); }

        .directive-row { display: grid; grid-template-columns: 1.5fr 1fr; gap: 20px; margin-bottom: 20px; background: rgba(255,255,255,0.03); padding: 15px; border-radius: 4px; }
        .directive-text { font-size: 0.95rem; color: #eee; align-self: center; }

        .narrative-block { background: #fff; color: #000; padding: 40px; border-radius: 4px; margin-top: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<header><div class="logo">Movality</div></header>

<main id="movality-app">
    <div id="flow-container">
        <div class="logic-card" id="initial-card">
            <label>Strategic Intent: Marketing Restructure</label>
            <p style="margin-bottom: 20px;">The Engine has detected a <strong>20% Velocity Gap</strong> due to <strong>Shadow Hierarchy</strong>.</p>
            <button class="btn btn-outline" onclick="generateDirectives()">Generate Next Moves</button>
        </div>
    </div>
</main>

<script>
    function generateDirectives() {
        const container = document.getElementById('flow-container');
        document.getElementById('initial-card').style.opacity = "0.3";
        
        const div = document.createElement('div');
        div.className = 'logic-card';
        div.innerHTML = `
            <label>The Execution Directive</label>
            <p style="font-size: 0.85rem; color: #888; margin-bottom: 30px;">The Engine has identified the following corrective moves. Assign a single point of accountability for each.</p>
            
            <div class="directive-row">
                <div class="directive-text">1. Formalize Pod-Leader Authority (Kill Shadow Approvals)</div>
                <input type="text" id="owner-1" placeholder="Enter Name/Role">
            </div>
            
            <div class="directive-row">
                <div class="directive-text">2. Sync Localized Scoreboards to Global Ledger</div>
                <input type="text" id="owner-2" placeholder="Enter Name/Role">
            </div>
            
            <div class="directive-row">
                <div class="directive-text">3. Execute Legacy Role Decommissioning</div>
                <input type="text" id="owner-3" placeholder="Enter Name/Role">
            </div>
            
            <button class="btn btn-outline" onclick="shipToCEO()">Finalize & Deploy to CEO</button>
        `;
        container.appendChild(div);
        div.scrollIntoView({ behavior: 'smooth' });
    }

    function shipToCEO() {
        const o1 = document.getElementById('owner-1').value;
        const o2 = document.getElementById('owner-2').value;
        const o3 = document.getElementById('owner-3').value;

        if(!o1 || !o2 || !o3) {
            alert("Accountability Required. All moves must have a delivery owner.");
            return;
        }

        const container = document.getElementById('flow-container');
        const div = document.createElement('div');
        div.className = 'narrative-block';
        div.innerHTML = `
            <label style="color: #888;">Executive Briefing | For Strategic Action</label>
            <h1 style="margin: 20px 0; font-weight: 900;">Movement Verification Complete</h1>
            <p style="margin-bottom: 20px;">The following corrective path is now institutionalized. Accountability has been assigned and verified.</p>
            
            <table style="width: 100%; border-collapse: collapse; margin-bottom: 30px;">
                <tr style="border-bottom: 1px solid #eee;"><td style="padding: 10px 0;"><strong>Move</strong></td><td><strong>Owner</strong></td></tr>
                <tr><td style="padding: 10px 0;">Pod Authority Lockdown</td><td>${o1}</td></tr>
                <tr><td style="padding: 10px 0;">Ledger Syncing</td><td>${o2}</td></tr>
                <tr><td style="padding: 10px 0;">Legacy Decommissioning</td><td>${o3}</td></tr>
            </table>

            <div style="background: #f0f9ff; padding: 20px; border-radius: 4px; border: 1px solid #bae6fd;">
                <strong>CEO Action:</strong> Movement is enabled. Any deviation from these owners is a return to the Swirl.
            </div>

            <button class="btn btn-gold" onclick="alert('Directive Deployed to Executive Office.')">The Golden Move: Ship to CEO</button>
        `;
        container.appendChild(div);
        div.scrollIntoView({ behavior: 'smooth' });
    }
</script>
</body>
</html>
