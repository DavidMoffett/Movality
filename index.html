<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VELOCIMOVE | v48.0 INDUSTRIAL MISSION CONTROL</title>
    <style>
        :root {
            --bg: #020202;
            --gold: #d4af37;
            --green: #00ff41;
            --blue: #00d4ff;
            --panel: #0a0a0a;
            --border: #1a1a1a;
            --dim-text: #444;
        }
        body, html {
            background: var(--bg);
            color: #eee;
            font-family: 'Inter', 'Segoe UI', 'Courier New', monospace;
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            letter-spacing: 1px;
        }
        .flight-deck {
            display: grid;
            grid-template-columns: 380px 1fr 420px;
            height: 100vh;
            border: 4px solid var(--border);
            box-sizing: border-box;
        }

        /* --- LEFT SIDE: THE 8-PHASE ENGINE --- */
        .sidebar {
            background: var(--panel);
            border-right: 2px solid var(--border);
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
        }
        .brand-header {
            color: var(--gold);
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: 6px;
            margin-bottom: 50px;
            border-bottom: 2px solid var(--gold);
            padding-bottom: 15px;
            text-align: center;
        }
        .phase-node {
            padding: 22px;
            border: 1px solid #1a1a1a;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: var(--dim-text);
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            position: relative;
            background: #080808;
        }
        .phase-node.active {
            border-color: var(--gold);
            color: #fff;
            background: rgba(212, 175, 55, 0.1);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.1);
            transform: scale(1.05);
            z-index: 10;
        }
        .phase-node.complete {
            border-color: var(--green);
            color: var(--green);
            background: rgba(0, 255, 65, 0.05);
        }
        .phase-node.complete::after {
            content: "ARCHIVED";
            position: absolute;
            right: 15px;
            font-size: 0.6rem;
            opacity: 0.8;
            letter-spacing: 2px;
        }

        /* --- CENTER: KINETIC TELEMETRY --- */
        .main-hud {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #151515 0%, #000 100%);
            border-right: 2px solid var(--border);
            position: relative;
        }
        .label {
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 10px;
            font-size: 1rem;
            margin-bottom: 30px;
        }
        #propulsion-gauge {
            font-size: 12rem;
            font-weight: 900;
            color: var(--green);
            font-family: 'Impact', 'Arial Black', sans-serif;
            line-height: 1;
            text-shadow: 0 0 50px rgba(0,255,65,0.2);
            transition: color 1s;
        }
        #status-bar {
            border: 2px solid var(--blue);
            padding: 20px 80px;
            margin-top: 60px;
            font-size: 1.1rem;
            color: var(--blue);
            text-transform: uppercase;
            letter-spacing: 5px;
            transition: all 0.8s;
            background: rgba(0, 212, 255, 0.05);
        }

        /* --- RIGHT SIDE: FORENSIC LEDGER --- */
        .ledger {
            background: var(--panel);
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .ledger-stream {
            flex-grow: 1;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            border-top: 1px solid #333;
            margin-top: 10px;
        }
        .entry {
            font-size: 0.8rem;
            padding: 15px 0;
            border-bottom: 1px solid #1a1a1a;
            color: #777;
            animation: slideIn 0.3s ease-out;
        }
        .ev-id { color: var(--gold); font-weight: bold; margin-right: 15px; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(30px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>

    <div class="flight-deck">
        <section class="sidebar">
            <div class="brand-header">VELOCIMOVE</div>
            <div id="ph1" class="phase-node">01 STRATEGIC INTENT</div>
            <div id="ph2" class="phase-node">02 LOGIC SYNTHESIS</div>
            <div id="ph3" class="phase-node">03 THE LOGIC GATE</div>
            <div id="ph4" class="phase-node">04 R-A-I ASSIGNMENT</div>
            <div id="ph5" class="phase-node">05 ACTION LEDGER</div>
            <div id="ph6" class="phase-node">06 VELOCITY AUDIT</div>
            <div id="ph7" class="phase-node">07 SUCCESSION LOOP</div>
            <div id="ph8" class="phase-node">08 EXECUTIVE RESOLUTION</div>
        </section>

        <section class="main-hud">
            <div class="label">Mission Propulsion</div>
            <div id="propulsion-gauge">0%</div>
            <div id="status-bar">AUTHENTICATING...</div>
        </section>

        <section class="ledger">
            <div class="label" style="font-size: 0.8rem; letter-spacing: 4px;">Forensic Ledger</div>
            <div id="ledger-stream" class="ledger-stream"></div>
        </section>
    </div>

<script>
    const VELOCIMOVE = {
        current: 1,
        thrust: 0,
        map: ["ph1", "ph2", "ph3", "ph4", "ph5", "ph6", "ph7", "ph8"],

        init() {
            this.log("CORE", "V48.0 PROPULSION ENGINE ACTIVATED");
            this.propulsionDrive();
        },

        updateHUD() {
            // Force Sidebar States
            this.map.forEach((id, index) => {
                const el = document.getElementById(id);
                el.classList.remove('active', 'complete');
                if (index + 1 < this.current) el.classList.add('complete');
                else if (index + 1 === this.current) el.classList.add('active');
            });

            // Force Gauge
            document.getElementById('propulsion-gauge').innerText = this.thrust + "%";
            
            // Check for Terminal Resolution
            if (this.current === 8) {
                const bar = document.getElementById('status-bar');
                bar.innerText = "CEO SEAL AFFIXED - MISSION CLOSED";
                bar.style.borderColor = "var(--green)";
                bar.style.color = "var(--green)";
                bar.style.background = "rgba(0, 255, 65, 0.1)";
                document.getElementById('propulsion-gauge').style.color = "var(--blue)";
            } else {
                document.getElementById('status-bar').innerText = `EXECUTING PHASE 0${this.current}`;
            }
        },

        log(type, msg) {
            const stream = document.getElementById('ledger-stream');
            const entry = document.createElement('div');
            entry.className = 'entry';
            const id = "VM-" + Math.floor(Math.random() * 900000 + 100000);
            entry.innerHTML = `<span class="ev-id">${id}</span> [${type}] ${msg}`;
            stream.insertBefore(entry, stream.firstChild);
        },

        propulsionDrive() {
            // The Mechanical Heartbeat: Driven by a master timer.
            const engineInterval = setInterval(() => {
                if (this.thrust < 100) {
                    this.thrust += 1;
                    
                    // Logic: Every 12.5% propulsion thrust, advance to the next phase node.
                    if (this.thrust % 12 === 0 && this.current < 8) {
                        this.current++;
                        this.log("SUCCESSION", `PHASE 0${this.current} LOGIC SYNTHESIS LOCKED`);
                    }

                    if (this.thrust % 4 === 0) {
                        this.log("TELEMETRY", `NODE SYNC STABLE AT ${this.thrust}%`);
                    }

                    this.updateHUD();
                } else {
                    this.log("ARCHIVE", "EXECUTIVE RESOLUTION GENERATED. LOCKING RECORD.");
                    clearInterval(engineInterval);
                }
            }, 750); // Completes the 1-8 cycle in exactly 75 seconds.
        }
    };

    window.onload = () => VELOCIMOVE.init();
</script>
</body>
</html>
