<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VELOCIMOVE | v43.0 INDUSTRIAL FLIGHT DECK</title>
    <style>
        :root { --bg: #050505; --gold: #d4af37; --green: #00ff41; --blue: #00d4ff; --red: #ff3e3e; --panel: #0d0d0d; }
        body { background: var(--bg); color: #eee; font-family: 'Inter', 'Courier New', monospace; margin: 0; overflow: hidden; }
        .deck { display: grid; grid-template-columns: 350px 1fr 400px; height: 100vh; border: 2px solid #1a1a1a; }
        
        /* Sidebar: The 8-Phase Map */
        .sidebar { background: var(--panel); border-right: 2px solid #222; padding: 30px; }
        .phase { padding: 20px; border: 1px solid #1a1a1a; margin-bottom: 15px; font-size: 0.85rem; color: #333; transition: 0.4s; position: relative; }
        .phase.active { border-color: var(--gold); color: #fff; background: rgba(212, 175, 55, 0.1); box-shadow: 0 0 20px rgba(212, 175, 55, 0.1); font-weight: bold; }
        .phase.complete { border-color: var(--green); color: var(--green); background: rgba(0, 255, 65, 0.05); }
        .phase.complete::after { content: "LOCKED"; position: absolute; right: 15px; font-size: 0.6rem; letter-spacing: 2px; }

        /* HUD: Velocity Telemetry */
        .main { display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #111 0%, #000 100%); }
        #gauge { font-size: 9rem; font-weight: 900; color: var(--green); margin: 0; letter-spacing: -5px; }
        .label { color: var(--gold); text-transform: uppercase; font-size: 0.9rem; letter-spacing: 8px; margin-bottom: 10px; }
        #status-pill { border: 1px solid var(--blue); padding: 12px 40px; margin-top: 40px; font-size: 0.9rem; color: var(--blue); text-transform: uppercase; min-width: 320px; text-align: center; }

        /* Ledger: Forensic Action Trail */
        .ledger { background: var(--panel); border-left: 2px solid #222; padding: 30px; overflow: hidden; }
        .entry { font-size: 0.75rem; color: #666; padding: 10px 0; border-bottom: 1px solid #1a1a1a; }
        .ev-id { color: var(--gold); font-weight: bold; margin-right: 10px; }
    </style>
</head>
<body>
    <div class="deck">
        <div class="sidebar" id="phase-list"></div>
        <div class="main">
            <div class="label">Drag Coefficient</div>
            <div id="gauge">0.00</div>
            <div id="status-pill">INITIALIZING ENGINE...</div>
        </div>
        <div class="ledger" id="ledger-stream">
            <div class="label" style="font-size: 0.7rem; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 20px;">Forensic Ledger</div>
        </div>
    </div>

<script>
const VELOCIMOVE = {
    phase: 1, 
    count: 0,
    metrics: { drag: 0.05, velocity: 1.2 },
    map: ["Strategic Intent", "Logic Synthesis", "Logic Gate", "R-A-I Assignment", "Action Ledger", "Velocity Audit", "Succession Loop", "Executive Resolution"],

    init() {
        this.render();
        this.log("SYS_START", "POWERING INDUSTRIAL ARCHITECTURE v43.0");
        this.drive();
    },

    render() {
        const list = document.getElementById('phase-list');
        list.innerHTML = this.map.map((name, i) => {
            const step = i + 1;
            let cls = (step < this.phase) ? 'complete' : (step === this.phase ? 'active' : '');
            return `<div class="phase ${cls}">${step.toString().padStart(2, '0')} ${name.toUpperCase()}</div>`;
        }).join('');
    },

    log(id, msg) {
        const stream = document.getElementById('ledger-stream');
        const e = document.createElement('div');
        e.className = 'entry';
        e.innerHTML = `<span class="ev-id">EVID-${id}</span> | ${msg}`;
        stream.insertBefore(e, stream.firstChild.nextSibling);
        this.count++;
        // DRIVE LOGIC: Every 3 log entries, the engine MUST advance a phase
        if (this.count % 3 === 0) this.advance();
    },

    advance() {
        if (this.phase < 8) {
            this.phase++;
            this.render();
            this.log(`DRIVE`, `SUCCESSION ACTIVE: MOVING TO PHASE ${this.phase}`);
            
            if (this.phase === 8) {
                const pill = document.getElementById('status-pill');
                pill.innerText = "CEO SEAL AFFIXED - MISSION CLOSED";
                pill.style.borderColor = "var(--green)";
                pill.style.color = "var(--green)";
                document.getElementById('gauge').style.color = "var(--blue)";
            }
        }
    },

    drive() {
        // This is the heartbeat. It runs 1.5s intervals and FORCES telemetry.
        setInterval(() => {
            if (this.phase < 8) {
                // Update Gauge with Industrial Telemetry
                const d = (Math.random() * 0.1 + 0.02).toFixed(2);
                document.getElementById('gauge').innerText = d;
                document.getElementById('status-pill').innerText = `EXECUTING PHASE ${this.phase}...`;
                
                // Inject Evidence to the Ledger
                const id = Math.floor(Math.random() * 89999) + 10000;
                this.log(id, "NODE_SYNC_VERIFIED");
            }
        }, 1500);
    }
};

window.onload = () => VELOCIMOVE.init();
</script>
</body>
</html>
