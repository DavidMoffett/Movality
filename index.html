<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VELOCIMOVE | v42.0 Succession Master</title>
    <style>
        :root {
            --bg: #050505;
            --gold: #d4af37;
            --green: #00ff41;
            --red: #ff3e3e;
            --blue: #00d4ff;
            --panel: #111;
        }
        body { background: var(--bg); color: #eee; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; }
        .hud-container { display: grid; grid-template-columns: 280px 1fr 320px; height: 100vh; }
        
        /* 8-Phase Navigation */
        .phase-stack { border-right: 1px solid #222; padding: 20px; background: var(--panel); }
        .phase { padding: 12px; border: 1px solid #222; margin-bottom: 8px; font-size: 0.75rem; color: #555; }
        .phase.active { border-color: var(--blue); color: var(--blue); background: rgba(0,212,255,0.05); }
        .phase.complete { border-color: var(--green); color: var(--green); }

        /* Telemetry Center */
        .telemetry-center { display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        #drag-gauge { font-size: 5rem; font-weight: bold; color: var(--green); }
        .label { color: var(--gold); letter-spacing: 3px; font-size: 0.8rem; }

        /* Action Ledger */
        .ledger { border-left: 1px solid #222; padding: 15px; background: var(--panel); font-size: 0.7rem; }
        .evidence-line { margin-bottom: 5px; border-bottom: 1px solid #222; padding-bottom: 5px; }
        .id-tag { color: var(--gold); }
    </style>
</head>
<body>
    <div class="hud-container">
        <div class="phase-stack" id="phase-list">
            </div>
        
        <div class="telemetry-center">
            <div class="label">DRAG COEFFICIENT</div>
            <div id="drag-gauge">0.00</div>
            <div id="velocity-status" style="font-size: 0.9rem;">INITIALIZING ENGINE...</div>
        </div>

        <div class="ledger" id="ledger-stream">
            <div class="label" style="margin-bottom: 10px;">FORENSIC LEDGER</div>
            </div>
    </div>

    <script src="engine.js"></script>
</body>
</html>
