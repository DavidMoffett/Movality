<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVALITY | The Success Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --obsidian: #0a0a0b;
            --gunmetal: #1c1c1e;
            --steel: #4b5563;
            --accent: #38b6ff;
            --white: #ffffff;
            --risk: #ff4d4d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--obsidian); color: var(--white); overflow-x: hidden; min-height: 100vh; }

        header { padding: 50px; text-align: center; border-bottom: 1px solid var(--gunmetal); }
        .logo { font-weight: 900; font-size: 2.5rem; letter-spacing: 0.8rem; text-transform: uppercase; }

        #movality-app { max-width: 850px; margin: 40px auto 150px auto; padding: 20px; }

        .logic-card {
            background: var(--gunmetal);
            border: 1px solid #2c2c2e;
            padding: 40px; margin-bottom: 30px; border-radius: 4px;
            animation: slideUp 0.5s ease-out forwards;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        label { display: block; text-transform: uppercase; font-size: 0.7rem; font-weight: 900; color: var(--accent); margin-bottom: 15px; letter-spacing: 0.2rem; }
        
        .prediction-badge { background: rgba(56, 182, 255, 0.1); border: 1px solid var(--accent); color: var(--accent); padding: 10px; font-size: 0.8rem; font-weight: 700; border-radius: 4px; margin-bottom: 20px; display: inline-block; }

        input { width: 100%; background: transparent; border: none; border-bottom: 1px solid var(--steel); color: white; font-size: 1.4rem; padding: 12px 0; outline: none; }
        input:focus { border-bottom-color: var(--white); }

        .btn { padding: 18px 30px; font-weight: 900; text-transform: uppercase; cursor: pointer; border: none; transition: 0.2s; margin-top: 25px; margin-right: 15px; font-size: 0.8rem; }
        .btn-primary { background: var(--white); color: var(--obsidian); }
        .btn-ghost { background: transparent; border: 1px solid var(--steel); color: var(--steel); }
        
        .dissonance-box { border: 1px solid var(--risk); color: var(--risk); padding: 20px; margin-top: 20px; border-radius: 4px; font-size: 0.9rem; }

        .comparison-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .comp-item { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 4px; }
    </style>
</head>
<body>

<header>
    <div class="logo">Movality</div>
</header>

<main id="movality-app">
    <div id="intent-screen" class="logic-card">
        <label>Strategic Intent</label>
        <input type="text" id="intent-input" placeholder="e.g., Restructure Marketing to Horizontal Hierarchy" autofocus>
        <button class="btn btn-primary" onclick="igniteEngine()">Evaluate & Ignite</button>
    </div>
    <div id="flow-container"></div>
</main>

<script>
    const marketingMoves = [
        { move: "Map Output-Based Pods", logic: "Prevents functional silos and aligns teams to customer value." },
        { move: "Remove Middle-Management Gates", logic: "Ensures decision-making velocity by empowering the frontline." },
        { move: "Assign 'Right-to-Ship' Protocols", logic: "Clarifies accountability without needing VP signatures." },
        { move: "Sync to Peer-Verified Ledger", logic: "Creates transparent evidence of completion." },
        { move: "Decommission Legacy Job Titles", logic: "Prevents the psychological return of old hierarchies." }
    ];

    let current = 0;
    let userMoves = [];

    function igniteEngine() {
        const val = document.getElementById('intent-input').value;
        if (!val) return;
        document.getElementById('intent-screen').style.opacity = "0.3";
        showStep();
    }

    function showStep() {
        if (current >= marketingMoves.length) { showComparison(); return; }

        const container = document.getElementById('flow-container');
        const div = document.createElement('div');
        div.className = 'logic-card';
        div.innerHTML = `
            <label>Move ${current + 1} of 5</label>
            <div class="prediction-badge">PREDICTED SUCCESS: +40% Velocity</div>
            <input type="text" id="input-${current}" value="${marketingMoves[current].move}">
            <p style="font-size: 0.85rem; color: var(--steel); margin-top:10px;">${marketingMoves[current].logic}</p>
            <div id="alert-${current}"></div>
            <div id="actions-${current}">
                <button class="btn btn-primary" onclick="advance(${current})">Accept Move</button>
                <button class="btn btn-ghost" onclick="triggerDissonance(${current})">Edit Logic</button>
            </div>
        `;
        container.appendChild(div);
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function advance(idx) {
        userMoves.push(document.getElementById(`input-${idx}`).value);
        document.getElementById(`input-${idx}`).disabled = true;
        document.getElementById(`actions-${idx}`).style.display = 'none';
        current++;
        showStep();
    }

    function triggerDissonance(idx) {
        document.getElementById(`alert-${idx}`).innerHTML = `
            <div class="dissonance-box">
                <strong>LOGIC DISSONANCE:</strong> Manual override detected. Predicted success dropped to +12%. Re-introducing bottlenecks creates 'The Swirl'.
            </div>
            <button class="btn btn-primary" style="background: var(--risk)" onclick="advance(${idx})">Accept Penalty</button>
            <button class="btn btn-ghost" onclick="revert(${idx})">Accept Engine Fix</button>
        `;
    }

    function revert(idx) {
        document.getElementById(`input-${idx}`).value = marketingMoves[idx].move;
        document.getElementById(`alert-${idx}`).innerHTML = "";
    }

    function showComparison() {
        const container = document.getElementById('flow-container');
        const div = document.createElement('div');
        div.className = 'logic-card';
        div.style.background = "var(--white)";
        div.style.color = "var(--obsidian)";
        div.innerHTML = `
            <label style="color: var(--steel);">Audit & Comparison</label>
            <h2 style="margin-bottom: 20px;">Success Metric Comparison</h2>
            <div class="comparison-grid">
                <div class="comp-item">
                    <label style="color: var(--steel);">Predicted Success</label>
                    <div style="font-size: 1.5rem; font-weight: 900;">+40% Velocity</div>
                    <p style="font-size: 0.8rem;">Based on horizontal logic.</p>
                </div>
                <div class="comp-item">
                    <label style="color: var(--steel);">Actual Result</label>
                    <input type="text" placeholder="Enter % gain..." style="color: black; border-bottom: 1px solid black;">
                </div>
            </div>
            <button class="btn btn-primary" style="width: 100%; margin-top: 30px;" onclick="location.reload()">Verify & Close Ledger</button>
        `;
        container.appendChild(div);
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
</script>

</body>
</html>
