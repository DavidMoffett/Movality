<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVALITY | Forensic Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --obsidian: #050505; --gunmetal: #121212; --accent: #38b6ff;
            --white: #ffffff; --gold: #d4af37; --risk: #ef4444; --success: #10b981;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--obsidian); color: #ccc; line-height: 1.6; }
        header { padding: 30px; text-align: center; border-bottom: 1px solid #222; }
        .logo { font-weight: 900; font-size: 2rem; letter-spacing: 0.8rem; text-transform: uppercase; color: var(--white); }
        #movality-app { max-width: 900px; margin: 40px auto 120px auto; padding: 20px; }
        .screen { display: none; animation: fadeIn 0.4s ease-out forwards; }
        .screen.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .logic-card { background: var(--gunmetal); border: 1px solid #222; padding: 40px; border-radius: 4px; margin-bottom: 20px; }
        label { display: block; text-transform: uppercase; font-size: 0.7rem; font-weight: 900; color: var(--accent); margin-bottom: 15px; letter-spacing: 0.2rem; }
        input, textarea { width: 100%; background: transparent; border: none; border-bottom: 1px solid #333; color: white; font-size: 1.2rem; padding: 12px 0; outline: none; margin-bottom: 20px; }
        .btn { padding: 18px 30px; font-weight: 900; text-transform: uppercase; cursor: pointer; border: none; font-size: 0.8rem; border-radius: 2px; transition: 0.2s; }
        .btn-primary { background: var(--white); color: var(--obsidian); }
        .btn-gold { background: var(--gold); color: black; width: 100%; margin-top: 30px; }
        .jtbd-white { background: #fff; color: #000; padding: 40px; border-radius: 4px; box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        .report-section { border-bottom: 1px solid #eee; padding: 15px 0; }
        .metric-pill { display: inline-block; padding: 4px 10px; background: rgba(56, 182, 255, 0.1); color: var(--accent); border-radius: 12px; font-size: 0.7rem; font-weight: 900; }
    </style>
</head>
<body>

<header><div class="logo">Movality</div></header>

<main id="movality-app">
    <div id="step-1" class="screen active">
        <div class="logic-card">
            <label>Phase 1: Strategic Intent</label>
            <input type="text" id="user-intent" placeholder="What is the mission?" autofocus>
            <button class="btn btn-primary" onclick="ignite()">Evaluate & Generate Moves</button>
        </div>
    </div>

    <div id="step-2" class="screen">
        <div class="logic-card">
            <label>Phase 2: Execution Architecture</label>
            <div id="moves-list" style="margin-bottom: 30px;"></div>
            
            <div class="jtbd-white">
                <label style="color:#888;">Accountability Assignment</label>
                <input type="text" id="owner" placeholder="Name of Person Accountable" style="color:black; border-bottom:1px solid #ddd;">
                <label style="color:#888;">Field Observations / Blockers</label>
                <textarea id="obs" placeholder="Any friction detected during execution?" style="color:black; border-bottom:1px solid #ddd;"></textarea>
                <button class="btn btn-primary" style="width:100%;" onclick="finalize()">Generate CEO Briefing</button>
            </div>
        </div>
    </div>

    <div id="step-3" class="screen">
        <div class="jtbd-white" id="ceo-report"></div>
        <button class="btn btn-gold" onclick="location.reload()">Accept & Seal Directive</button>
    </div>
</main>

<script>
    const engineIntelligence = [
        { move: "Map Output-Based Pods", impact: "+15% Velocity" },
        { move: "Dissolve Middle-Management Gates", impact: "+25% Velocity" },
        { move: "Sync Local Scoreboards to Ledger", impact: "Verification Secured" }
    ];

    let state = { intent: "", owner: "", obs: "" };

    function ignite() {
        state.intent = document.getElementById('user-intent').value;
        if (!state.intent) return;
        
        let list = document.getElementById('moves-list');
        list.innerHTML = `<p style="margin-bottom:15px; font-weight:900;">Engine Directives:</p>`;
        engineIntelligence.forEach(m => {
            list.innerHTML += `<div style="padding:15px; background:#1e1e1e; border-radius:4px; margin-bottom:10px;">
                <span class="metric-pill">${m.impact}</span> <span style="margin-left:10px;">${m.move}</span>
            </div>`;
        });
        switchScreen(2);
    }

    function finalize() {
        state.owner = document.getElementById('owner').value;
        state.obs = document.getElementById('obs').value;
        if (!state.owner) return alert("Owner Required.");

        let report = document.getElementById('ceo-report');
        let status = state.obs ? '<span style="color:red;">INTERVENTION REQUIRED</span>' : '<span style="color:green;">MOVEMENT VERIFIED</span>';
        
        report.innerHTML = `
            <label style="color:#888;">Executive Methodology Report</label>
            <h1 style="margin: 10px 0;">Status: ${status}</h1>
            <div class="report-section"><strong>Strategic Intent:</strong><br>${state.intent}</div>
            <div class="report-section"><strong>Execution Lead:</strong><br>${state.owner}</div>
            <div class="report-section"><strong>Engine Forecast:</strong><br>+40% Potential Gain across 3 Directives.</div>
            <div class="report-section"><strong>Human Audit (Blockers):</strong><br>${state.obs || 'No friction detected. Strategic integrity maintained.'}</div>
            <div style="margin-top:20px; font-weight:900; color:var(--accent);">Conclusion: ${state.obs ? 'Strategic intent compromised by external friction. Re-alignment required.' : 'Velocity targets met. Recommendation: Institutionalize.'}</div>
        `;
        switchScreen(3);
    }

    function switchScreen(n) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('step-' + n).classList.add('active');
        window.scrollTo(0,0);
    }
</script>
</body>
</html>
