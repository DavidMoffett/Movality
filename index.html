<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELOCIMOVE | v45.0 STRATEGIC FLIGHT DECK</title>
    <style>
        :root {
            --industrial-black: #050505;
            --velocity-gold: #d4af37;
            --thrust-green: #00ff41;
            --drag-red: #ff3e3e;
            --logic-blue: #00d4ff;
            --panel-bg: #0d0d0d;
            --border-glow: rgba(212, 175, 55, 0.2);
        }

        body, html {
            background-color: var(--industrial-black);
            color: #eee;
            font-family: 'Inter', 'Segoe UI', 'Courier New', monospace;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- GLOBAL HEADER --- */
        header {
            height: 60px;
            background: linear-gradient(to right, #111, #000);
            border-bottom: 2px solid #222;
            display: flex;
            align-items: center;
            padding: 0 30px;
            justify-content: space-between;
        }

        .brand { font-size: 1.4rem; font-weight: 800; color: var(--velocity-gold); letter-spacing: 4px; }
        .version-tag { font-size: 0.7rem; border: 1px solid var(--velocity-gold); padding: 2px 10px; border-radius: 2px; }

        /* --- MAIN LAYOUT --- */
        .workspace {
            display: grid;
            grid-template-columns: 380px 1fr 420px;
            flex-grow: 1;
        }

        /* LEFT: THE 8-PHASE ENGINE */
        #phase-engine {
            background: var(--panel-bg);
            border-right: 2px solid #222;
            padding: 30px;
            overflow-y: auto;
        }

        .phase-node {
            background: #111;
            border: 1px solid #222;
            padding: 20px;
            margin-bottom: 15px;
            font-size: 0.85rem;
            color: #444;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .phase-node.active {
            border-color: var(--velocity-gold);
            color: #fff;
            background: rgba(212, 175, 55, 0.05);
            box-shadow: 0 0 15px var(--border-glow);
            transform: scale(1.02);
        }

        .phase-node.complete {
            border-color: var(--thrust-green);
            color: var(--thrust-green);
        }

        .phase-node.complete::after {
            content: "âœ“ VERIFIED";
            position: absolute;
            right: 15px;
            font-size: 0.6rem;
            letter-spacing: 1px;
        }

        /* CENTER: TELEMETRY HUD */
        .telemetry-hub {
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .velocity-gauge {
            text-align: center;
            z-index: 10;
        }

        #throughput-val {
            font-size: 10rem;
            font-weight: 900;
            color: var(--thrust-green);
            margin: 0;
            line-height: 0.8;
            letter-spacing: -5px;
        }

        .sub-label {
            color: var(--velocity-gold);
            text-transform: uppercase;
            letter-spacing: 10px;
            font-size: 1rem;
            margin-top: 10px;
        }

        #status-display {
            margin-top: 50px;
            border: 1px solid var(--logic-blue);
            padding: 15px 40px;
            color: var(--logic-blue);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* RIGHT: FORENSIC LEDGER */
        #forensic-ledger {
            background: var(--panel-bg);
            border-left: 2px solid #222;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }

        .ledger-stream {
            flex-grow: 1;
            overflow-y: hidden;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
        }

        .entry {
            padding: 12px 0;
            border-bottom: 1px solid #1a1a1a;
            color: #888;
            animation: slideIn 0.3s ease-out;
        }

        .ev-id { color: var(--velocity-gold); font-weight: bold; margin-right: 10px; }
        .ev-type { color: var(--logic-blue); margin-right: 10px; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .footer-action {
            margin-top: 20px;
            border-top: 1px solid #333;
            padding-top: 20px;
        }

        #seal-button {
            width: 100%;
            background: transparent;
            border: 1px solid #444;
            color: #444;
            padding: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }

        #seal-button.locked {
            border-color: var(--thrust-green);
            color: var(--thrust-green);
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">VELOCIMOVE</div>
        <div class="version-tag">INDUSTRIAL ARCHITECTURE v45.0</div>
    </header>

    <div class="workspace">
        <section id="phase-engine">
            <div id="p1" class="phase-node">01 STRATEGIC INTENT</div>
            <div id="p2" class="phase-node">02 LOGIC SYNTHESIS</div>
            <div id="p3" class="phase-node">03 THE LOGIC GATE</div>
            <div id="p4" class="phase-node">04 R-A-I ASSIGNMENT</div>
            <div id="p5" class="phase-node">05 ACTION LEDGER</div>
            <div id="p6" class="phase-node">06 VELOCITY AUDIT</div>
            <div id="p7" class="phase-node">07 SUCCESSION LOOP</div>
            <div id="p8" class="phase-node">08 EXECUTIVE RESOLUTION</div>
        </section>

        <section class="telemetry-hub">
            <div class="velocity-gauge">
                <div class="sub-label">System Throughput</div>
                <h1 id="throughput-val">0%</h1>
            </div>
            <div id="status-display">INITIALIZING SUCCESSION MASTER...</div>
        </section>

        <section id="forensic-ledger">
            <div class="sub-label" style="font-size: 0.7rem; border-bottom: 1px solid #333; padding-bottom: 15px; margin-bottom: 20px;">Forensic Evidence Stream</div>
            <div id="ledger-stream" class="ledger-stream"></div>
            <div class="footer-action">
                <button id="seal-button">CEO RESOLUTION PENDING</button>
            </div>
        </section>
    </div>

<script>
    const VelocimoveEngine = {
        state: {
            phase: 1,
            throughput: 0,
            evidence: 0,
            isResolved: false
        },

        phases: ["p1", "p2", "p3", "p4", "p5", "p6", "p7", "p8"],

        init() {
            this.addEntry("SYSTEM", "Industrial Logic Engine Online.");
            this.run();
        },

        addEntry(type, msg) {
            const stream = document.getElementById('ledger-stream');
            const entry = document.createElement('div');
            entry.className = 'entry';
            const id = "VM-" + Math.floor(Math.random() * 9000 + 1000);
            entry.innerHTML = `<span class="ev-id">${id}</span><span class="ev-type">[${type}]</span>${msg}`;
            stream.insertBefore(entry, stream.firstChild);
            
            this.state.evidence++;
            // Advance phase based on throughput milestones
            if (this.state.evidence % 5 === 0) this.advance();
        },

        advance() {
            if (this.state.phase < 8) {
                this.state.phase++;
                this.updatePhases();
                this.addEntry("SUCCESSION", `Phase ${this.state.phase} Logic Synthesis complete.`);
            }
        },

        updatePhases() {
            this.phases.forEach((id, i) => {
                const el = document.getElementById(id);
                el.classList.remove('active', 'complete');
                if (i + 1 < this.state.phase) el.classList.add('complete');
                else if (i + 1 === this.state.phase) el.classList.add('active');
            });

            if (this.state.phase === 8) this.resolveMission();
        },

        resolveMission() {
            this.state.isResolved = true;
            document.getElementById('status-display').innerText = "MISSION CLOSED - PERMANENT ARCHIVE LOCK";
            document.getElementById('status-display').style.color = "var(--thrust-green)";
            document.getElementById('status-display').style.borderColor = "var(--thrust-green)";
            
            const btn = document.getElementById('seal-button');
            btn.innerText = "CEO SEAL AFFIXED";
            btn.classList.add('locked');
            
            document.getElementById('throughput-val').style.color = "var(--logic-blue)";
        },

        run() {
            this.updatePhases();
            const mainLoop = setInterval(() => {
                if (this.state.throughput < 100) {
                    this.state.throughput += Math.floor(Math.random() * 3) + 1;
                    if (this.state.throughput > 100) this.state.throughput = 100;
                    
                    document.getElementById('throughput-val').innerText = this.state.throughput + "%";
                    document.getElementById('status-display').innerText = `EXECUTING PHASE 0${this.state.phase}...`;
                    
                    this.addEntry("TELEMETRY", `Throughput calibrated at ${this.state.throughput}%`);
                } else {
                    clearInterval(mainLoop);
                }
            }, 1500);
        }
    };

    window.onload = () => VelocimoveEngine.init();
</script>
</body>
</html>
