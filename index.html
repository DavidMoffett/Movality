<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVALITY | The Universal Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --imperial-blue: #1e40af; /* Darker, richer blue */
            --deep-midnight: #020617;
            --silver: #f1f5f9;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--imperial-blue); color: var(--silver); overflow-x: hidden; min-height: 100vh; }

        header { padding: 60px 20px; text-align: center; }
        .logo { font-weight: 900; font-size: 3.5rem; letter-spacing: 0.7rem; color: var(--silver); text-transform: uppercase; }

        #movality-app { max-width: 800px; margin: 0 auto 150px auto; padding: 20px; }

        .step-container {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-left: 4px solid var(--deep-midnight);
            padding: 40px; margin-bottom: 30px; border-radius: 4px;
            animation: slideIn 0.4s ease-out forwards;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        label { display: block; text-transform: uppercase; font-size: 0.75rem; font-weight: 900; color: var(--deep-midnight); margin-bottom: 15px; letter-spacing: 0.2rem; }
        input { width: 100%; background: transparent; border: none; border-bottom: 2px solid var(--deep-midnight); color: white; font-size: 1.4rem; padding: 10px 0; outline: none; }

        .btn { padding: 18px 30px; font-weight: 900; text-transform: uppercase; cursor: pointer; border: none; transition: 0.2s; margin-top: 20px; margin-right: 15px; font-size: 0.8rem; }
        .btn-primary { background: var(--deep-midnight); color: white; }
        .btn-outline { background: transparent; border: 2px solid var(--deep-midnight); color: var(--deep-midnight); }
        .btn:hover { background: white; color: var(--deep-midnight); }

        #ledger-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--deep-midnight); z-index: 1000; padding: 60px; overflow-y: auto;
        }
        .ledger-table { width: 100%; border-collapse: collapse; margin-top: 40px; }
        .ledger-table th { text-align: left; color: var(--imperial-blue); border-bottom: 1px solid var(--imperial-blue); padding: 20px; font-size: 0.7rem; letter-spacing: 0.2rem; }
        .ledger-table td { padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.95rem; }

        .ticker-wrap { position: fixed; bottom: 0; width: 100%; background: var(--deep-midnight); padding: 15px 0; border-top: 1px solid rgba(255,255,255,0.1); }
        .ticker { display: inline-block; white-space: nowrap; animation: ticker 50s linear infinite; font-weight: 700; text-transform: uppercase; font-size: 0.8rem; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        .ticker span { margin-right: 60px; color: var(--imperial-blue); }
    </style>
</head>
<body>

<header>
    <div class="logo">Movality</div>
</header>

<main id="movality-app">
    <div id="intent-screen" class="step-container">
        <label>Strategic Intent</label>
        <input type="text" id="intent-input" placeholder="Define the objective..." autofocus>
        <button class="btn btn-primary" onclick="startFlow()">Ignite</button>
        <button class="btn btn-outline" onclick="toggleLedger(true)">The Ledger</button>
    </div>
    <div id="tunnel-flow"></div>
</main>

<div id="ledger-overlay">
    <h1 style="letter-spacing: 0.5rem; margin-bottom: 10px;">TRUTH LEDGER</h1>
    <table class="ledger-table">
        <thead>
            <tr><th>TIMESTAMP</th><th>INTENT</th><th>EVIDENCE ID</th></tr>
        </thead>
        <tbody id="ledger-body"></tbody>
    </table>
    <button class="btn btn-primary" style="margin-top: 50px;" onclick="toggleLedger(false)">Close Vault</button>
</div>

<div class="ticker-wrap">
    <div class="ticker">
        <span>KILL THE SWIRL</span><span>VELOCITY OVER ACTIVITY</span><span>CLARITY IS POWER</span><span>INPUT DRIVES OUTPUT</span><span>THE LEDGER NEVER LIES</span><span>EVIDENCE IS POWER</span>
    </div>
</div>

<script>
    let currentMove = 1;
    let flowData = { intent: "", moves: [] };
    let ledger = JSON.parse(localStorage.getItem('movality_ledger')) || [];

    function startFlow() {
        const input = document.getElementById('intent-input');
        if (!input.value) return;
        flowData.intent = input.value;
        document.getElementById('intent-screen').style.opacity = "0.3";
        input.disabled = true;
        showNextMove();
    }

    function showNextMove() {
        if (currentMove > 5) { finalize(); return; }
        const container = document.getElementById('tunnel-flow');
        const div = document.createElement('div');
        div.className = 'step-container';
        div.innerHTML = `
            <label>Move ${currentMove}</label>
            <input type="text" id="move-${currentMove}" placeholder="Execute..." autofocus>
            <button class="btn btn-primary" onclick="advance(${currentMove})">Advance Move</button>
        `;
        container.appendChild(div);
        div.scrollIntoView({ behavior: 'smooth' });
    }

    function advance(num) {
        const val = document.getElementById(`move-${num}`).value;
        if (!val) return;
        flowData.moves.push(val);
        event.target.style.display = 'none';
        document.getElementById(`move-${num}`).disabled = true;
        currentMove++;
        showNextMove();
    }

    function finalize() {
        const id = "MV-" + Math.random().toString(36).substr(2, 6).toUpperCase();
        ledger.push({ date: new Date().toLocaleString(), intent: flowData.intent, id: id });
        localStorage.setItem('movality_ledger', JSON.stringify(ledger));

        const div = document.createElement('div');
        div.className = 'step-container';
        div.style.background = "white";
        div.style.color = "var(--deep-midnight)";
        div.innerHTML = `
            <label>Output Generated</label>
            <h2 style="font-size: 2rem; margin-bottom: 10px;">${id}</h2>
            <p style="margin-bottom: 20px; font-weight: 600;">Refined Path: ${flowData.moves.join(' â†’ ')}</p>
            <button class="btn btn-primary" onclick="copy('${id}')">Copy Evidence</button>
            <button class="btn btn-outline" onclick="toggleLedger(true)">View Ledger</button>
            <button class="btn btn-outline" style="border:none;" onclick="location.reload()">Reset</button>
        `;
        document.getElementById('tunnel-flow').appendChild(div);
        div.scrollIntoView({ behavior: 'smooth' });
    }

    function copy(id) {
        navigator.clipboard.writeText(id);
        alert("Evidence ID Copied.");
    }

    function toggleLedger(show) {
        const overlay = document.getElementById('ledger-overlay');
        if (show) {
            document.getElementById('ledger-body').innerHTML = ledger.map(i => `
                <tr><td>${i.date}</td><td>${i.intent}</td><td><strong>${i.id}</strong></td></tr>
            `).reverse().join('');
            overlay.style.display = 'block';
        } else { overlay.style.display = 'none'; }
    }
</script>
</body>
</html>
