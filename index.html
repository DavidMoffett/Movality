<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVALITY | The Logic Gate</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gunmetal: #2d2d30;
            --void: #121212;
            --steel: #a9a9a9;
            --white: #ffffff;
            --alert-red: #ff4b2b;
            --success-green: #00e676;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--void); color: var(--white); overflow-x: hidden; min-height: 100vh; }

        header { padding: 60px 20px; text-align: center; border-bottom: 1px solid var(--gunmetal); }
        .logo { font-weight: 900; font-size: 3rem; letter-spacing: 0.8rem; color: var(--white); text-transform: uppercase; }

        #movality-app { max-width: 850px; margin: 40px auto; padding: 20px; }

        .logic-card {
            background: var(--gunmetal);
            border: 1px solid #3e3e42;
            padding: 40px; margin-bottom: 25px; border-radius: 4px;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }

        label { display: block; text-transform: uppercase; font-size: 0.7rem; font-weight: 900; color: var(--steel); margin-bottom: 15px; letter-spacing: 0.2rem; }
        
        .ai-suggestion { color: var(--success-green); font-style: italic; font-size: 0.9rem; margin-bottom: 15px; display: block; }
        
        input { width: 100%; background: transparent; border: none; border-bottom: 2px solid #3e3e42; color: white; font-size: 1.4rem; padding: 12px 0; outline: none; transition: 0.3s; }
        input:focus { border-bottom-color: var(--white); }

        .btn { padding: 18px 30px; font-weight: 900; text-transform: uppercase; cursor: pointer; border: none; transition: 0.3s; margin-top: 20px; margin-right: 15px; font-size: 0.8rem; }
        .btn-primary { background: var(--white); color: var(--void); }
        .btn-ghost { background: transparent; border: 1px solid var(--steel); color: var(--steel); }
        .btn:hover { opacity: 0.8; transform: translateY(-2px); }

        .alert-box { border: 1px solid var(--alert-red); color: var(--alert-red); padding: 20px; margin-top: 20px; border-radius: 4px; font-size: 0.9rem; }

        .ticker-wrap { position: fixed; bottom: 0; width: 100%; background: #000; padding: 15px 0; border-top: 1px solid var(--gunmetal); }
        .ticker { display: inline-block; white-space: nowrap; animation: ticker 40s linear infinite; font-weight: 700; text-transform: uppercase; font-size: 0.8rem; opacity: 0.5; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
    </style>
</head>
<body>

<header>
    <div class="logo">Movality</div>
</header>

<main id="movality-app">
    <div id="intent-screen" class="logic-card">
        <label>Strategic Intent</label>
        <input type="text" id="intent-input" placeholder="e.g., Restructure Marketing to Horizontal Hierarchy" autofocus>
        <button class="btn btn-primary" onclick="generateLogic()">Evaluate & Ignite</button>
    </div>
    <div id="logic-gate-flow"></div>
</main>

<div class="ticker-wrap">
    <div class="ticker">
        LOGIC OVER OPINION • CLARITY OVER CHAOS • MOVEMENT IS THE ONLY METRIC • THE SWIRL DIES HERE
    </div>
</div>

<script>
    const suggestedMoves = [
        "Identify Value-Stream Pods (Map Outputs, not Roles)",
        "Establish Peer-to-Peer Decision Gates (Flatten Hierarchy)",
        "Decentralize Performance Metrics to the Pod Level",
        "Implement Direct-to-Ledger Evidence Logs",
        "Phase-out Legacy Management Titles to Prevent Relapse"
    ];

    let currentStep = 0;

    function generateLogic() {
        const intent = document.getElementById('intent-input').value;
        if (!intent) return;
        document.getElementById('intent-screen').style.opacity = "0.5";
        showNextAIStep();
    }

    function showNextAIStep() {
        if (currentStep >= suggestedMoves.length) { showFinalize(); return; }

        const container = document.getElementById('logic-gate-flow');
        const div = document.createElement('div');
        div.className = 'logic-card';
        div.innerHTML = `
            <label>Engine Suggestion: Move ${currentStep + 1}</label>
            <span class="ai-suggestion">Logic: This move prevents vertical bottlenecks.</span>
            <input type="text" id="step-${currentStep}" value="${suggestedMoves[currentStep]}">
            <div id="alert-${currentStep}"></div>
            <button class="btn btn-primary" onclick="validateStep(${currentStep})">Accept Move</button>
            <button class="btn btn-ghost" onclick="detectFriction(${currentStep})">Edit Manually</button>
        `;
        container.appendChild(div);
        div.scrollIntoView({ behavior: 'smooth' });
    }

    function validateStep(index) {
        document.getElementById(`step-${index}`).disabled = true;
        event.target.style.display = 'none';
        currentStep++;
        showNextAIStep();
    }

    function detectFriction(index) {
        const input = document.getElementById(`step-${index}`);
        const alertDiv = document.getElementById(`alert-${index}`);
        
        // Simulating the "Logic Gate" detecting a move that adds a bottleneck
        alertDiv.innerHTML = `
            <div class="alert-box">
                <strong>LOGIC DISSONANCE DETECTED:</strong> Your manual change introduces a hierarchical bottleneck. 
                This contradicts the 'Horizontal' intent. Reverting to Engine Suggestion is recommended.
            </div>
            <button class="btn btn-primary" style="background: var(--alert-red)" onclick="validateStep(${index})">Override & Risk Stalling</button>
            <button class="btn btn-ghost" onclick="revertStep(${index})">Accept Engine Fix</button>
        `;
    }

    function revertStep(index) {
        document.getElementById(`step-${index}`).value = suggestedMoves[index];
        document.getElementById(`alert-${index}`).innerHTML = "";
        validateStep(index);
    }

    function showFinalize() {
        const container = document.getElementById('logic-gate-flow');
        const div = document.createElement('div');
        div.className = 'logic-card';
        div.style.background = "#fff";
        div.style.color = "#000";
        div.innerHTML = `
            <label style="color: #666;">Success Path Verified</label>
            <h2 style="font-size: 2rem; margin-bottom: 20px;">MOVALITY ACHIEVED</h2>
            <p>The logic is sound. Hierarchy is dissolved. Movement is enabled.</p>
            <button class="btn btn-primary" onclick="location.reload()">New Intent</button>
        `;
        container.appendChild(div);
        div.scrollIntoView({ behavior: 'smooth' });
    }
</script>
</body>
</html>
