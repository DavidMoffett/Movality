<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVALITY | The Master Directive</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --obsidian: #050505; --gunmetal: #121213; --charcoal: #1a1a1b;
            --accent: #38b6ff; --white: #ffffff; --gold: #d4af37;
            --risk: #ef4444; --success: #10b981; --steel: #64748b;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--obsidian); color: #ccc; line-height: 1.6; }
        header { padding: 40px; text-align: center; border-bottom: 1px solid #222; }
        .logo { font-weight: 900; font-size: 2.2rem; letter-spacing: 0.8rem; text-transform: uppercase; color: var(--white); }
        #movality-app { max-width: 900px; margin: 40px auto 150px auto; padding: 0 20px; }
        
        .screen { display: none; animation: slideUp 0.3s ease-out forwards; }
        .screen.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .logic-card { background: var(--gunmetal); border: 1px solid #222; padding: 45px; border-radius: 4px; margin-bottom: 30px; }
        label { display: block; text-transform: uppercase; font-size: 0.7rem; font-weight: 900; color: var(--accent); margin-bottom: 15px; letter-spacing: 0.2rem; }
        
        input, textarea { width: 100%; background: transparent; border: none; border-bottom: 1px solid #333; color: white; font-size: 1.2rem; padding: 12px 0; outline: none; margin-bottom: 25px; transition: 0.3s; }
        input:focus, textarea:focus { border-bottom-color: var(--accent); }

        .btn { padding: 18px 30px; font-weight: 900; text-transform: uppercase; cursor: pointer; border: none; font-size: 0.8rem; border-radius: 2px; transition: 0.2s; display: inline-block; }
        .btn-primary { background: var(--white); color: var(--obsidian); }
        .btn-outline { background: transparent; border: 1px solid var(--accent); color: var(--accent); }
        .btn-danger { background: var(--risk); color: white; }
        .btn-back { background: transparent; color: var(--steel); border: none; cursor: pointer; margin-bottom: 20px; font-size: 0.75rem; font-weight: 800; }
        .btn-back:hover { color: var(--white); }

        .jtbd-white { background: #fff; color: #000; padding: 50px; border-radius: 4px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .prose { font-size: 1.1rem; color: #333; line-height: 1.8; margin-bottom: 20px; }
        .dissonance-alert { background: rgba(239, 68, 68, 0.1); border: 1px solid var(--risk); color: var(--risk); padding: 20px; border-radius: 4px; margin: 20px 0; }
        .move-row { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 4px; margin-bottom: 10px; display: flex; justify-content: space-between; border-left: 4px solid var(--accent); }
    </style>
</head>
<body>

<header><div class="logo">Movality</div></header>

<main id="movality-app">
    
    <div id="screen-1" class="screen active">
        <div class="logic-card">
            <label>Phase 1: Strategic Intent</label>
            <input type="text" id="m-intent" placeholder="What is the mission?" autofocus>
            <button class="btn btn-primary" onclick="ignite()">Evaluate & Ignite</button>
        </div>
    </div>

    <div id="screen-2" class="screen">
        <button class="btn-back" onclick="nav(1)">← Back to Intent</button>
        <div class="logic-card">
            <label>Phase 2: Architectural Synthesis</label>
            <p style="color:var(--success); font-weight:900; margin-bottom:20px;">[ LOGIC VERIFIED: +40% PREDICTED VELOCITY ]</p>
            <div id="m-moves-list"></div>
            <div id="m-dissonance"></div>
            <button class="btn btn-primary" style="margin-top:20px;" onclick="nav(3)">Accept & Draft JTBD</button>
        </div>
    </div>

    <div id="screen-3" class="screen">
        <button class="btn-back" onclick="nav(2)">← Review Logic</button>
        <div class="logic-card">
            <label>Phase 3: Execution Directive (JTBD)</label>
            <input type="text" id="m-owner" placeholder="Assigned Accountability Owner">
            <textarea id="m-jtbd-input" placeholder="Enter the specific 'Job To Be Done' instruction for this owner..."></textarea>
            <button class="btn btn-primary" onclick="nav(4)">Issue Directive</button>
        </div>
    </div>

    <div id="screen-4" class="screen">
        <button class="btn-back" onclick="nav(3)">← Edit JTBD</button>
        <div class="logic-card">
            <label>Phase 4: Accountability Negotiation</label>
            <div class="jtbd-white">
                <p style="font-size:0.8rem; color:#888;">Owner: <span id="display-owner"></span></p>
                <p style="margin: 20px 0; font-weight:700;">Instruction: <span id="display-jtbd"></span></p>
                <button class="btn btn-primary" onclick="nav(5)">Accept & Execute</button>
                <button class="btn btn-outline" style="border-color:#000; color:#000; margin-left:10px;" onclick="toggleNeg(true)">Log Blocker</button>
                <div id="neg-box" style="display:none; margin-top:20px;">
                    <textarea id="m-blocker" placeholder="Identify the structural friction or blocker..." style="color:black; border-bottom:1px solid #ddd;"></textarea>
                    <button class="btn btn-danger" onclick="nav(6)">Escalate to CEO</button>
                </div>
            </div>
        </div>
    </div>

    <div id="screen-5" class="screen">
        <button class="btn-back" onclick="nav(4)">← Back to Negotiation</button>
        <div class="logic-card">
            <label>Phase 5: Action Ledger</label>
            <p style="margin-bottom:20px;">Owner: <strong id="ledger-owner"></strong></p>
            <textarea id="m-ledger-note" placeholder="Record the tactical actions taken..."></textarea>
            <button class="btn btn-primary" onclick="nav(6)">Finalize Forensic Report</button>
        </div>
    </div>

    <div id="screen-6" class="screen">
        <div class="jtbd-white" id="final-prose-report">
            </div>
        <button class="btn btn-primary" style="width:100%; background:var(--gold); color:black; margin-top:30px;" onclick="location.reload()">Accept & Seal Resolution</button>
    </div>

</main>

<script>
    let state = { intent: "", owner: "", jtbd: "", blocker: "", ledger: "", evId: "" };
    const movesLibrary = ["Map Output-Based Pods", "Dissolve Middle-Management Gates", "Sync Local Scoreboards", "Assign Right-to-Ship Protocols", "Decommission Legacy Charts"];

    function ignite() {
        state.intent = document.getElementById('m-intent').value;
        if (!state.intent) return;
        const container = document.getElementById('m-moves-list');
        container.innerHTML = movesLibrary.map((m, i) => `
            <div class="move-row">
                <span>MOVE ${i+1}: ${m}</span>
                <button onclick="warnDissonance()" style="background:none; border:none; color:var(--accent); cursor:pointer; font-size:0.7rem;">[ EDIT ]</button>
            </div>
        `).join('');
        nav(2);
    }

    function warnDissonance() {
        document.getElementById('m-dissonance').innerHTML = `
            <div class="dissonance-alert"><strong>LOGIC DISSONANCE:</strong> Manual override attempt re-introduces the Swirl. Velocity gains drop from 40% to 11%.</div>
        `;
    }

    function toggleNeg(show) { document.getElementById('neg-box').style.display = show ? 'block' : 'none'; }

    function nav(num) {
        // Sync State
        state.owner = document.getElementById('m-owner').value;
        state.jtbd = document.getElementById('m-jtbd-input').value;
        state.blocker = document.getElementById('m-blocker').value;
        state.ledger = document.getElementById('m-ledger-note').value;
        
        // Populate Displays
        if (document.getElementById('display-owner')) document.getElementById('display-owner').innerText = state.owner;
        if (document.getElementById('display-jtbd')) document.getElementById('display-jtbd').innerText = state.jtbd;
        if (document.getElementById('ledger-owner')) document.getElementById('ledger-owner').innerText = state.owner;

        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('screen-' + num).classList.add('active');

        if (num === 6) buildProseReport();
        window.scrollTo(0,0);
    }

    function buildProseReport() {
        const report = document.getElementById('final-prose-report');
        const evId = "EV-" + Math.floor(100000 + Math.random() * 900000);
        const blockerText = state.blocker ? 
            `<p class="prose">However, a critical blocker was identified: <strong>${state.blocker}</strong>. This friction prevents the full realization of the strategic intent.</p>` : 
            `<p class="prose">The execution proceeded without structural friction, maintaining the horizontal integrity of the plan.</p>`;

        report.innerHTML = `
            <label style="color:#888;">Executive Resolution | Prepared for CEO</label>
            <h1 style="margin: 20px 0; font-weight:900;">Movement Summary</h1>
            
            <p class="prose">This directive was initiated to achieve the following intent: <strong>${state.intent}</strong>. The methodology employed focused on removing vertical bottlenecks to increase organizational velocity.</p>
            
            <p class="prose">Accountability for this move was assigned to <strong>${state.owner}</strong>, who was issued the following Job To Be Done: "<em>${state.jtbd}</em>".</p>
            
            ${blockerText}

            <p class="prose">Tactical actions recorded during this phase include: ${state.ledger || 'Completion of all engine-prescribed moves'}. This work has been verified under Evidence Reference: <strong>${evId}</strong>.</p>
            
            <div style="margin-top:30px; border-top:2px solid #eee; padding-top:20px;">
                <p><strong>Recommendation:</strong> ${state.blocker ? 'CEO intervention is required to neutralize the identified blocker.' : 'Strategic targets met. Institutionalize this move as the new standard.'}</p>
            </div>
        `;
    }
</script>
</body>
</html>
